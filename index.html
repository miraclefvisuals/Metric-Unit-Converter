<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metric Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="converter-head">
      <h1>Metric Unit Conversion</h1>
      <div id="converter">
        <input type="number" id="input-value" value=20>
        <button id="convert-btn">Convert</button>
      </div>
    </div>
    <div class="results">
        <div id="lengthResult" class="result-box"></div>
        <div id="volumeResult" class="result-box"></div>
        <div id="massResult" class="result-box"></div>
    </div>
  </div> 
<script src="index.js"></script>
</body>
</html>
